<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../css/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/espetinhos.css">
    <title>Nova Opção Beach Bar</title>
</head>
<body>
    <header>
        <h1 class="c-titulo-principal">Nova Opção Beach Bar <img src="../css/imagens/logo-nova-opcao.png" alt="Logotipo do bar Nova Opção." width="50px" height="45px"></h1>
        <h1 class="c-titulo-principal" style="font-size: 1.4em;"><img src="../css/imagens/icone-espetinhos.png" alt="Ícone referente aos espetinhos." width="40px" height="40px">Espetinhos</h1>
    </header>
    <main>
        <div id="c-caixa-principal">
            <div id="c-caixa-buttons-invisivel">
                <p id="c-button-voltar" onclick="window.location.href='../index.html';"><img src="../css/imagens/icone-voltar.png" alt="Ícone para voltar a página anterior" width="50px" height="50px"></p>
            </div>
            <div class="c-caixa-invisivel-2">
                <p class="c-item">Espetinho de camarão <span class="c-desc">(vinagrete e farofa)</span></p><p class="c-preco"><strong>R$20,00</strong></p>
            </div>
            <div class="c-caixa-invisivel-2">
                <p class="c-item">Espetinho de carne <span class="c-desc">(vinagrete e farofa)</span></p><p class="c-preco"><strong>R$15,00</strong></p>
            </div>
            <div class="c-caixa-invisivel-2">
                <p class="c-item">Espetinho de frango <span class="c-desc">(vinagrete e farofa)</span></p><p class="c-preco"><strong>R$ 15,00</strong></p>
            </div>
            <div class="c-caixa-invisivel-2">
                <p class="c-item">Medalhão de frango ou carne <span class="c-desc">(vinagrete e farofa)</span></p><p class="c-preco"><strong>R$20,00</strong></p>
            </div>
        </div>
    </main>
</body>
</html>

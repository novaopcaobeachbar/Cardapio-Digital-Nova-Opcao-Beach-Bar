<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../css/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/sobremesas.css">
    <title>Nova Opção Beach Bar</title>
</head>
<body>
    <header>
        <h1 class="c-titulo-principal">Nova Opção Beach Bar <img src="../css/imagens/logo-nova-opcao.png" alt="Logotipo do bar Nova Opção." width="50px" height="45px"></h1>
        <h1 class="c-titulo-principal" style="font-size: 1.4em;"><img src="../css/imagens/icone-sobremesas.png" alt="Ícone referente as sobremesas." width="40px" height="40px">Sobremesas</h1>
    </header>
    <main>
        <div id="c-caixa-principal">
            <div id="c-caixa-buttons-invisivel">
                <p id="c-button-voltar" onclick="window.location.href='../index.html';"><img src="../css/imagens/icone-voltar.png" alt="Ícone para voltar a página anterior." width="50px" height="50px"></p>
            </div>
            <div class="c-caixa-invisivel-2"> 
                <p class="c-item">Açai <span class="c-desc">(granola + mel ou leite condensado)</span></p><p class="c-preco"><strong>R$15,00</strong></p>
            </div>
            <div class="c-caixa-invisivel-2">
                <p class="c-item">Mousse <span class="c-desc">(limão, morango ou maracujá)</span></p><p class="c-preco"><strong>R$7,00</strong></p>
            </div>
            <div class="c-caixa-invisivel-2">
                <p class="c-item">Pudim de leite condensado</p><p class="c-preco"><strong>R$10,00</strong></p>
            </div>
            <div class="c-caixa-invisivel-2">
                <p class="c-item">Salada de frutas</p><p class="c-preco"><strong>R$12,00</strong></p>
            </div>
            </div>
        </div>
    </main>

</html>
